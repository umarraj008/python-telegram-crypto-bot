<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Running Containers</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Logs</th>
        </tr>
        {% for container in containers %}
        <tr>
            <td>{{ container.name }}</td>
            <td>{{ container.status }}</td>
            <td><a href="/logs/{{ container.id }}" target="_blank">View Logs</a></td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add New User</h2>
    <form method="POST" action="/add_user">
        <input type="text" name="session_name" placeholder="Session Name" required><br>
        <input type="text" name="telegram_api_id" placeholder="API ID" required><br>
        <input type="text" name="telegram_api_hash" placeholder="API Hash" required><br>
        <input type="text" name="telegram_session" placeholder="Session Data" required><br>
        <input type="text" name="telegram_channel" placeholder="Channel Link" required><br>
        <input type="text" name="bot_chat" placeholder="Bot Chat Handle" required><br>
        <button type="submit">Add User</button>
    </form>

    <h2>Users</h2>
    <table border="1">
        <tr>
            <th>Session</th>
            <th>Channel</th>
            <th>Bot Chat</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/coin_addresses">View Coin Addresses</a> |
    <a href="/logout">Logout</a>

    <!-- 
    
so now i want the web app.py to host a static website, that allows users to:
- view running container clients and status
- click on a container client and view its docker logs
- add new user -> save new users telegram details to database -> create a new container for user
- when starting a container it sometimes needs you to input a telegram code in the console, so if theres a way to input that code though the website if it asks
- view CA's in database
- add new CA to database
- update prompt

    -->
</body>
</html>
